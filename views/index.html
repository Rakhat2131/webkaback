<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <!-- Add any necessary CSS links (e.g., Bootstrap) -->
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <div class="container">
        <h1>BMI Calculator</h1>

        <form id="bmiForm" onsubmit="calculateBMI(event)" action="/bmicalculator" method="post">
            <label for="height">Height:</label>
            <input type="number" id="height" name="height" placeholder="Enter height" required>

            <label for="weight">Weight:</label>
            <input type="number" id="weight" name="weight" placeholder="Enter weight" required>

            <label for="age">Age:</label>
            <input type="number" id="age" name="age" placeholder="Enter age">

            <label for="gender">Gender:</label>
            <select id="gender" name="gender">
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select>

            <label for="unit">Unit:</label>
            <select id="unit" name="unit">
                <option value="metric">Metric (kg, meters)</option>
                <option value="imperial">Imperial (lb, feet)</option>
            </select>

            <button type="submit">Calculate BMI</button>
        </form>

        <div class="footer">
            <p>Your Name</p>
            <p>Your Group Name</p>
        </div>
    </div>

    <!-- Add any necessary JavaScript for input validation -->
</body>
</html>
